<div class="jumbotron">
  <header class="container-fluid">
    <h1>
      <img [src]="logoUrl" class="img-fluid" style="width:5%" /> {{title}}
    </h1>
  </header>
</div>
<div class="container">
  <div class="card-columns">
    <div class="card" *ngFor="let g of ['GENT','LADY']">
      <div class="card-body text-center">
        <h4 class="card-title">
          {{g}}:
          <span class="badge badge-info">
            {{contacts|genderCount:g}} /
            {{contacts.length}}
          </span>
        </h4>
      </div>
    </div>
  </div>
</div>
