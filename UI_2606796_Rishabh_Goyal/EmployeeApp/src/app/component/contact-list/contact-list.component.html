<div class="container mt-5">
  <div class="card-columns">
    <div class="card w-50 p-3" *ngFor="let c of contacts">
      <img class="card-img-top"
        [src]="c.gender=='GENT'?gentLogo:ladyLogo" />
      <div class="card-body">
        <h6 class="card-title">{{c.firstName}} {{c.lastName}}</h6>
        <p class="card-text">
          {{c.emailId}}
          <br /> {{c.mobileNumber}}
        </p>
      </div>
    </div>
  </div>
</div>
